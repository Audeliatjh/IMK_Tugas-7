<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FitSnap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            padding:3vh 0;
        }

        .navbar li {
            font-size: small;
            font-weight: 700;
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 2rem 0;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black px-3 sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">FitSnap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link px-3" href="home.html">HOME</a></li>
                    <li class="nav-item"><a class="nav-link px-3" href="#">SHOP</a></li>
                    <li class="nav-item"><a class="nav-link px-3" href="explore.html">EXPLORE</a></li>
                    <li class="nav-item"><a class="nav-link px-3" href="#">ABOUT US</a></li>
                    <li class="nav-item"><a class="nav-link active px-3" href="contact.html">CONTACT US</a></li>
                    <li class="nav-item"><a class="nav-link px-3" href="#">PROFILE</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="py-5">
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-dark text-white">Contact Us</div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="your@email.com">
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="4"
                                        placeholder="Write your message here..."></textarea>
                                </div>
                                <button type="submit" class="btn btn-dark">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-dark text-white">Our Info</div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <tbody>
                                    <tr>
                                        <th scope="row">Email</th>
                                        <td>support@fitsnap.com</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Phone</th>
                                        <td>+62 812 3456 7890</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Instagram</th>
                                        <td>@fitsnap.official</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Location</th>
                                        <td>Jakarta, Indonesia</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5 class="fw-bold">FitSnap</h5>
                </div>
                <div class="col-md-4">
                    <h6 class="fw-bold mb-3">Links</h6>
                    <a href="#">Home</a>
                    <a href="#">Shop</a>
                    <a href="#">Explore</a>
                    <a href="#">About Us</a>
                    <a href="#">Profile</a>
                </div>
                <div class="col-md-4">
                    <h6 class="fw-bold mb-3">Links</h6>
                    <a href="#">Home</a>
                    <a href="#">Shop</a>
                    <a href="#">Explore</a>
                    <a href="#">About Us</a>
                    <a href="#">Profile</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
