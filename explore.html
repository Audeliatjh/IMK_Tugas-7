<!DOCTYPE html>

    <style>
        .navbar {
            padding:3vh 0;
        }

        .navbar li {
            font-size: small;
            font-weight: 700;
        }

        .container a {
            text-decoration: none;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .card:hover {
            opacity: 0.90;
            transition: transform 0.4s ease;
            transform: scale(1.01);
        }

        .icon-set i {
            font-size: 1.25rem;
            margin: 0 10px;
            cursor: pointer;
            color: #000;
        }

        .icon-set i:hover {
            color: #555;
        }

        .post-img {
            border-radius: 10px;
            width: 100%;
            height: 320px;
            object-fit: cover;
        }

        .user-profile {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            gap: 0.5rem;
            justify-content: center;
        }

        .user-profile img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #ccc;
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 10vh 0;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
